<br>
<div class="page-header">
    <h1>
      User Login
    </h1>
</div>
<form ng-submit="main.dologin(loginData)">
    <label>Username</label>
    <input type="text" class="form-control" name="Username" placeholder="Please Enter Username" ng-model="main.loginData.username"><br>
    <label>Password</label>
    <input type="password" class="form-control" name="Password" placeholder="Please Enter Password" ng-model="main.loginData.password"><br>

    <button class="btn btn-primary">Login</button>
</form>
<br>

<div class="jumbotron" ng-show="main.loading">
    <span class="glyphicon glyphicon-repeat-spinner"></span>
    <p>loading.....</p>
</div>


<br>
<div class="row show-hide-message" ng-show="main.successMsg">
    <div class="alert alert-success">{{main.successMsg}}</div>
</div><br>
<div class="row show-hide-message" ng-show="main.errorMsg">
    <div class="alert alert-danger">{{main.errorMsg}}</div>
</div>
